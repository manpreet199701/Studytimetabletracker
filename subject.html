<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>CFA Tracker ‚Äì Subject</title>
<link rel="stylesheet" href="style.css"/>
<style>
.subject-header {
  display: flex;
  align-items: center;
  gap: 1.5rem;
  padding: 2rem;
  border-radius: var(--radius);
  border: 1px solid var(--border);
  margin-bottom: 2rem;
  position: relative;
  overflow: hidden;
}
.subject-header::before {
  content: '';
  position: absolute;
  top: 0; left: 0; right: 0;
  height: 4px;
}
.subject-header .big-icon { font-size: 3.5rem; flex-shrink: 0; }
.subject-header .header-info { flex: 1; }
.subject-header .header-pct { font-family: var(--mono); font-size: 2rem; font-weight: 700; }

/* Action buttons in header */
.header-actions {
  display: flex;
  gap: 0.5rem;
  flex-shrink: 0;
  align-self: flex-start;
}
.header-action-btn {
  display: inline-flex;
  align-items: center;
  gap: 0.35rem;
  padding: 0.4rem 0.8rem;
  border-radius: 8px;
  border: 1px solid var(--border);
  background: var(--surface2);
  color: var(--text-muted);
  font-family: var(--font);
  font-size: 0.8rem;
  font-weight: 600;
  cursor: pointer;
  transition: all 0.15s;
}
.header-action-btn:hover { background: var(--surface); color: var(--text); border-color: #444C56; }
.header-action-btn.danger:hover { background: rgba(248,81,73,0.12); color: #f85149; border-color: #f85149; }

.topics-list { display: flex; flex-direction: column; gap: 0.5rem; }

.topic-row {
  display: flex;
  align-items: center;
  gap: 0.75rem;
  padding: 1rem 1.25rem;
  border-radius: var(--radius-sm);
  border: 1px solid var(--border);
  transition: all 0.15s;
  cursor: pointer;
}
.topic-row:hover { background: var(--surface2); border-color: #444C56; }
.topic-row.completed { opacity: 0.55; }
.topic-row.completed .topic-name { text-decoration: line-through; color: var(--text-muted); }

.topic-check {
  width: 22px;
  height: 22px;
  border-radius: 7px;
  border: 2px solid var(--border);
  display: flex;
  align-items: center;
  justify-content: center;
  flex-shrink: 0;
  transition: all 0.2s;
  font-size: 12px;
  cursor: pointer;
}
.topic-check.done { border-color: var(--success); background: var(--success); color: #fff; }

.topic-name { flex: 1; font-weight: 500; font-size: 0.95rem; }

.topic-link-btn {
  display: inline-flex;
  align-items: center;
  gap: 0.3rem;
  padding: 0.35rem 0.75rem;
  border-radius: 6px;
  background: var(--surface2);
  border: 1px solid var(--border);
  color: var(--accent);
  text-decoration: none;
  font-size: 0.78rem;
  font-weight: 600;
  white-space: nowrap;
  transition: all 0.15s;
}
.topic-link-btn:hover { background: rgba(88,166,255,0.1); border-color: var(--accent); }

.toggle-all { font-size: 0.8rem; color: var(--accent); cursor: pointer; background: none; border: none; font-family: var(--font); font-weight: 600; }
.toggle-all:hover { text-decoration: underline; }

/* Empty state */
.empty-state {
  text-align: center;
  padding: 3rem 1rem;
  color: var(--text-muted);
}
.empty-state .empty-icon { font-size: 3rem; margin-bottom: 0.75rem; }
.empty-state p { font-size: 0.9rem; margin: 0; }

/* Modals */
.modal {
  display: none;
  position: fixed;
  top: 0; left: 0;
  width: 100%; height: 100%;
  background: rgba(0,0,0,0.55);
  z-index: 1000;
  align-items: center;
  justify-content: center;
}
.modal.open { display: flex; }
.modal-content {
  background: var(--surface);
  border-radius: 14px;
  padding: 1.75rem;
  max-width: 440px;
  width: 92%;
  box-shadow: 0 12px 48px rgba(0,0,0,0.35);
  border: 1px solid var(--border);
}
.modal-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 1.25rem;
}
.modal-header h3 { margin: 0; font-size: 1.05rem; }
.modal-close { background: none; border: none; font-size: 1.4rem; cursor: pointer; color: var(--text-dim); line-height: 1; }
.modal-close:hover { color: var(--text); }
.form-group { margin-bottom: 1rem; }
.form-group label { display: block; font-size: 0.8rem; color: var(--text-muted); margin-bottom: 0.35rem; }
.form-group input {
  width: 100%;
  padding: 0.55rem 0.85rem;
  border-radius: 8px;
  border: 1px solid var(--border);
  background: var(--surface2);
  color: var(--text);
  font-family: var(--font);
  font-size: 0.9rem;
  box-sizing: border-box;
}
.form-group input:focus { outline: none; border-color: var(--accent); }
.modal-footer { display: flex; gap: 0.75rem; justify-content: flex-end; margin-top: 1.5rem; }
#confirmModal .modal-content { max-width: 360px; text-align: center; }
#confirmModal p { color: var(--text-muted); margin: 0.5rem 0 1.5rem; font-size: 0.9rem; line-height: 1.5; }
#confirmModal .modal-footer { justify-content: center; }
</style>
</head>
<body>

<nav>
  <a href="index.html" class="nav-brand">CFA <span>Tracker</span></a>
  <div class="nav-links">
    <a href="index.html">Dashboard</a>
    <a href="subjects.html">Subjects</a>
  </div>
</nav>

<div class="page">
  <div class="breadcrumb fade-up">
    <a href="index.html">Home</a>
    <span>‚Ä∫</span>
    <a href="subjects.html">Subjects</a>
    <span>‚Ä∫</span>
    <span id="breadSubject">Subject</span>
  </div>

  <div id="subjectHeader" class="subject-header fade-up delay-1"></div>

  <div class="section-header fade-up delay-2">
    <div>
      <p class="label">Topics</p>
      <h2 style="margin-top:0.2rem" id="topicsHeading">Click a topic to open its notes &amp; questions</h2>
    </div>
    <button class="toggle-all" id="toggleAllBtn">Mark all complete</button>
  </div>

  <div id="topicsList" class="topics-list" style="margin-top:1rem"></div>
</div>

<!-- Edit Modal -->
<div id="editModal" class="modal">
  <div class="modal-content">
    <div class="modal-header">
      <h3>‚úèÔ∏è Edit Subject</h3>
      <button class="modal-close" id="editModalClose">√ó</button>
    </div>
    <div class="form-group">
      <label>Subject Name</label>
      <input type="text" id="editName"/>
    </div>
    <div class="form-group">
      <label>Short Name</label>
      <input type="text" id="editShortName"/>
    </div>
    <div class="form-group">
      <label>Icon (emoji)</label>
      <input type="text" id="editIcon" maxlength="4"/>
    </div>
    <div class="form-group">
      <label>Color</label>
      <input type="color" id="editColor"/>
    </div>
    <div class="modal-footer">
      <button class="btn btn-ghost" id="editCancelBtn">Cancel</button>
      <button class="btn btn-primary" id="editSaveBtn">üíæ Save Changes</button>
    </div>
  </div>
</div>

<!-- Confirm Delete Modal -->
<div id="confirmModal" class="modal">
  <div class="modal-content">
    <div class="modal-header" style="justify-content:center;margin-bottom:0.25rem">
      <h3>üóëÔ∏è Delete Subject</h3>
    </div>
    <p id="confirmText">Are you sure? This cannot be undone.</p>
    <div class="modal-footer">
      <button class="btn btn-ghost" id="confirmCancelBtn">Cancel</button>
      <button class="btn btn-danger" id="confirmDeleteBtn">Delete</button>
    </div>
  </div>
</div>

<script src="app.js"></script>
<script>
setActiveNav();

const params = new URLSearchParams(window.location.search);
const subjectId = parseInt(params.get('id'));
let currentSubject = null;

function isCustomSubject(id) {
  const custom = JSON.parse(localStorage.getItem('cfa_custom_subjects') || '[]');
  return custom.some(s => s.id === id);
}

async function init() {
  const data = await loadData();
  const subject = data.subjects.find(s => s.id === subjectId);
  if (!subject) {
    document.body.innerHTML = '<div class="page"><h2>Subject not found.</h2><a href="subjects.html">‚Üê Back</a></div>';
    return;
  }

  currentSubject = subject;
  document.title = `CFA Tracker ‚Äì ${subject.shortName || subject.name}`;
  document.getElementById('breadSubject').textContent = subject.shortName || subject.name;

  render(subject);

  document.getElementById('toggleAllBtn').addEventListener('click', () => {
    const completed = getCompleted();
    // For built-in subjects with flat topics array
    if (subject.topics && subject.topics.length > 0) {
      const allDone = subject.topics.every(t => completed[`s${subject.id}_t${t.id}`]);
      subject.topics.forEach(t => {
        completed[`s${subject.id}_t${t.id}`] = allDone ? false : today();
      });
    }
    // For custom subjects with customChapters
    if (subject.customChapters) {
      const allKeys = [];
      subject.customChapters.forEach(ch => {
        (ch.subtopics || []).forEach(st => allKeys.push(`c${ch.id}_st${st.id}`));
      });
      const allDone = allKeys.length > 0 && allKeys.every(k => completed[k] && completed[k] !== false);
      allKeys.forEach(k => { completed[k] = allDone ? false : today(); });
    }
    saveCompleted(completed);
    render(subject);
  });
}

function render(subject) {
  const completed = getCompleted();
  const total = countSubtopics(subject);
  const done  = countCompletedSubtopics(subject, completed);
  const pct   = total ? Math.round(done / total * 100) : 0;
  const custom = isCustomSubject(subject.id);

  // Edit/Delete buttons for custom subjects
  const actionsHTML = custom ? `
    <div class="header-actions">
      <button class="header-action-btn" id="editSubjectBtn">‚úèÔ∏è Edit</button>
      <button class="header-action-btn danger" id="deleteSubjectBtn">üóëÔ∏è Delete</button>
    </div>` : '';

  // Header
  document.getElementById('subjectHeader').innerHTML = `
    <style>#subjectHeader::before { background: ${subject.color}; }</style>
    <div class="big-icon">${subject.icon}</div>
    <div class="header-info">
      <p class="label">Subject</p>
      <h1 style="margin-top:0.2rem;margin-bottom:0.5rem">${subject.name}</h1>
      <div style="display:flex;align-items:center;gap:1.5rem">
        <div>
          <div class="header-pct" style="color:${subject.color}">${pct}%</div>
          <div class="stat-sub">${done} of ${total} topics completed</div>
        </div>
      </div>
      <div class="progress-track" style="margin-top:0.8rem;max-width:400px">
        <div class="progress-fill" style="width:${pct}%;background:${subject.color}"></div>
      </div>
    </div>
    ${actionsHTML}
  `;

  // Wire up edit/delete buttons
  if (custom) {
    document.getElementById('editSubjectBtn').addEventListener('click', () => openEdit(subject));
    document.getElementById('deleteSubjectBtn').addEventListener('click', () => openDelete(subject));
  }

  // Toggle all label
  const allKeys = getAllTopicKeys(subject);
  const allDone = allKeys.length > 0 && allKeys.every(k => completed[k] && completed[k] !== false);
  document.getElementById('toggleAllBtn').textContent = allDone ? 'Unmark all' : 'Mark all complete';

  // Topics list
  const list = document.getElementById('topicsList');

  // If no topics at all ‚Äî show empty state (no "94 topics" bug)
  if (total === 0) {
    list.innerHTML = `<div class="empty-state">
      <div class="empty-icon">üì≠</div>
      <p>No topics added yet.</p>
    </div>`;
    document.getElementById('toggleAllBtn').style.display = 'none';
    return;
  }

  document.getElementById('toggleAllBtn').style.display = '';

  // Render built-in flat topics
  if (subject.topics && subject.topics.length > 0 && !subject.customChapters) {
    list.innerHTML = subject.topics.map((t, i) => {
      const isDone = !!completed[`s${subject.id}_t${t.id}`];
      return `<div class="topic-row ${isDone ? 'completed' : ''} fade-up" style="animation-delay:${0.05*i+0.25}s" data-key="s${subject.id}_t${t.id}">
        <div class="topic-check ${isDone ? 'done' : ''}">${isDone ? '‚úì' : ''}</div>
        <span class="topic-name">${i+1}. ${t.name}</span>
        <a href="topic.html?subject=${subject.id}&topic=${t.id}" class="topic-link-btn">üìñ Open ‚Üí</a>
      </div>`;
    }).join('');

    list.querySelectorAll('.topic-row').forEach(row => {
      row.addEventListener('click', e => {
        if (e.target.closest('.topic-link-btn')) return;
        const key = row.dataset.key;
        const c = getCompleted();
        c[key] = c[key] ? false : today();
        saveCompleted(c);
        render(subject);
      });
    });
    return;
  }

  // Render custom subjects with chapters/subtopics
  if (subject.customChapters) {
    let html = '';
    subject.customChapters.forEach((ch, ci) => {
      if (ch.subtopics && ch.subtopics.length > 0) {
        html += `<div class="label" style="margin:1rem 0 0.4rem;font-size:0.78rem;text-transform:uppercase;letter-spacing:0.05em;color:var(--text-muted)">
          ${ch.name || `Chapter ${ci+1}`}
        </div>`;
        ch.subtopics.forEach((st, si) => {
          const key = `c${ch.id}_st${st.id}`;
          const isDone = !!(completed[key] && completed[key] !== false);
          html += `<div class="topic-row ${isDone ? 'completed' : ''} fade-up" style="animation-delay:${0.04*(ci*10+si)+0.2}s" data-key="${key}">
            <div class="topic-check ${isDone ? 'done' : ''}">${isDone ? '‚úì' : ''}</div>
            <span class="topic-name">${si+1}. ${st.name}</span>
          </div>`;
        });
      }
    });
    list.innerHTML = html || `<div class="empty-state"><div class="empty-icon">üì≠</div><p>No subtopics added yet.</p></div>`;

    list.querySelectorAll('.topic-row').forEach(row => {
      row.addEventListener('click', () => {
        const key = row.dataset.key;
        const c = getCompleted();
        c[key] = c[key] ? false : today();
        saveCompleted(c);
        render(subject);
      });
    });
  }
}

function getAllTopicKeys(subject) {
  const keys = [];
  if (subject.topics) subject.topics.forEach(t => keys.push(`s${subject.id}_t${t.id}`));
  if (subject.customChapters) {
    subject.customChapters.forEach(ch => {
      (ch.subtopics || []).forEach(st => keys.push(`c${ch.id}_st${st.id}`));
    });
  }
  return keys;
}

// ‚îÄ‚îÄ Edit ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
function openEdit(subject) {
  document.getElementById('editName').value      = subject.name      || '';
  document.getElementById('editShortName').value = subject.shortName || '';
  document.getElementById('editIcon').value      = subject.icon      || '';
  document.getElementById('editColor').value     = subject.color     || '#58a6ff';
  document.getElementById('editModal').classList.add('open');
}
function closeEdit() { document.getElementById('editModal').classList.remove('open'); }
document.getElementById('editModalClose').addEventListener('click', closeEdit);
document.getElementById('editCancelBtn').addEventListener('click', closeEdit);

document.getElementById('editSaveBtn').addEventListener('click', () => {
  if (!currentSubject) return;
  const name      = document.getElementById('editName').value.trim();
  const shortName = document.getElementById('editShortName').value.trim();
  const icon      = document.getElementById('editIcon').value.trim();
  const color     = document.getElementById('editColor').value;
  if (!name) { alert('Name is required.'); return; }

  const custom = JSON.parse(localStorage.getItem('cfa_custom_subjects') || '[]');
  const idx = custom.findIndex(s => s.id === currentSubject.id);
  if (idx !== -1) {
    custom[idx].name      = name;
    custom[idx].shortName = shortName || name;
    if (icon) custom[idx].icon = icon;
    custom[idx].color = color;
    localStorage.setItem('cfa_custom_subjects', JSON.stringify(custom));
  }
  closeEdit();
  init(); // reload with updated data
});

// ‚îÄ‚îÄ Delete ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
function openDelete(subject) {
  document.getElementById('confirmText').textContent =
    `Are you sure you want to delete "${subject.name}"? All progress data will be lost. This cannot be undone.`;
  document.getElementById('confirmModal').classList.add('open');
}
document.getElementById('confirmCancelBtn').addEventListener('click', () => {
  document.getElementById('confirmModal').classList.remove('open');
});
document.getElementById('confirmDeleteBtn').addEventListener('click', () => {
  if (!currentSubject) return;
  let custom = JSON.parse(localStorage.getItem('cfa_custom_subjects') || '[]');
  custom = custom.filter(s => s.id !== currentSubject.id);
  localStorage.setItem('cfa_custom_subjects', JSON.stringify(custom));

  const overlays = JSON.parse(localStorage.getItem('cfa_subject_overlays') || '{}');
  delete overlays[currentSubject.id];
  localStorage.setItem('cfa_subject_overlays', JSON.stringify(overlays));

  document.getElementById('confirmModal').classList.remove('open');
  window.location.href = 'subjects.html'; // go back after delete
});

init();
</script>
</body>
</html>
